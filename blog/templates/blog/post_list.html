<!DOCTYPE html>
<html>
<head>
    <title>myBlog Site</title>
</head>
<body>
<h1> This is a first blog with Django!</h1>

{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>

        <p>Created:   {{ post.created_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endfor %}                

<p>It works!</p>
</body>
</html>
